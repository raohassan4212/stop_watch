<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main_div">
    <div><h1 id="h-watch">Stop Watch</h1></div>
    <div>
        <h1 class="three-h" id="min">0</h1>
        <h1 class="three-h" id="sec">0</h1>
        <h1 class="three-h" id="msec">0</h1>
    </div>
    <div>
        <button class="btn-3" id="btnst" onclick="start()">Start</button>
        <button class="btn-3" onclick="stop()">Stop</button>
        <button class="btn-3" onclick="reset()">Reset</button>
    </div>
</div> 
</body>
<script src="app.js"></script>
</html>
